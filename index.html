<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cambiar Background por medio de codigo</title>
</head>
<style type="text/css">
	a
	{
		color: black;
		text-decoration: none;
	}
	nav
	{
		background: black;
		padding: 5px;
	}

	nav ul
	{
		list-style: none;
		padding: 3px
		text-align: center;
	}

	nav ul li
	{
		display: inline-block;
		padding: 2px;
	}
	.red
	{
		background: red
	}
	.green
	{
		background: green;
	}
	.blue
	{
		background: blue;
	}
	.yellow
	{
		background: yellow;
	}
	.white
	{
		background: white;
	}

</style>
<body>
	<nav>
		<ul>
			<li data-color class="red"><a href="#">Red</a> </li>
			<li data-color class="green"><a href="#">Green</a> </li>
			<li data-color class="blue"><a href="#">Blue</a> </li>
			<li data-color class="yellow"><a href="#">Yellow</a> </li>
			<li data-color class="white"><a href="#">White</a> </li>
		</ul>
	</nav>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
(function()
{
	var color = $('[data-color]');

	console.log(color);
})();
</script>
</body>
</html>
